<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>毕业生信息</title>
</head>
<body>
    <header style="margin-left:10px;">
        <h1>毕业生信息</h1>
    </header>
    <form action="" method="get" style="margin-left:10px;">
        <fieldset style="width: 450px;">
            <legend style="color:red;">学生信息</legend>
            姓&nbsp;名：<input type="text" name="name" autofocus="autofocus"
            required="required" placeholder="请输入姓名">
            <span style="color:red;margin-left: 5px;">*</span>
            <br>
            学&nbsp;号：<input type="text" name="number" required="required"
            placeholder="请输入学号">
            <span style="color:red;margin-left: 5px;">*</span>
            <br>
            手&nbsp;机：<input type="tel" name="yourphone" required="required"
            placeholder="请输入手机号">
            <span style="color:red;margin-left: 5px;">*</span>
            <br>
            邮&nbsp;箱：<input type="email" name="youremail" required="required"
            placeholder="请输入邮箱地址">
            <span style="color:red;margin-left: 5px;">*</span>

        </fieldset>
        <br>
        <fieldset style="width:450px;">
            <legend style="color:red;">录取情况</legend>
            录取学校：<input type="text" name="school">
            <br>
            入学成绩：<input type="text" name="score">
            <br>
            入学时间：<input type="date" name="date">
        </fieldset>
        <br>
        <input type="submit">
    </form>
</body>
</html>
